<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Live Transcriptie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Live Transcriptie</h1>
    <button id="start-btn">Start Transcriptie</button>
    <p id="status">Klik op de knop om te beginnen</p>
    <div id="transcript"></div>
    <div id="update-container">
      <label for="progressBar">Update downloaden:</label>
      <progress id="progressBar" value="0" max="100"></progress>
      <span id="progressText">0%</span>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
